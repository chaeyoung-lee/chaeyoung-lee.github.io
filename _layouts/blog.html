---
layout: default
---

<!-- Main content section -->
<div class="container">
    <h1>{{ page.title }}</h1>

    <div class="blog-posts-list">
        {% for post in site.posts %}
        <article class="blog-post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="post-meta">
                {{ post.date | date: "%B %-d, %Y" }}
            </p>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="read-more">Read More</a>
        </article>
        <hr>
        {% endfor %}
    </div>
</div>
